name: Deploy to Render

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Deploy to Render
      uses: render-inc/render-deploy-action@v1
      with:
        service-id: srv-xxxxxxxxxxxxxxxx  # You'll get this from Render
        api-key: ${{ secrets.RENDER_API_KEY }}
