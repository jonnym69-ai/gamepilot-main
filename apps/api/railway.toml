[build]
builder = "NIXPACKS"
buildCommand = "cd ../../ && npm run build:api && cd apps/api && npm run build"

[deploy]
startCommand = "npm start"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
name = "gamepilot-api"

[services.variables]
NODE_ENV = "production"
PORT = "3001"
