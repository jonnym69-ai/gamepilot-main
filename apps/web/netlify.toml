    Content-Security-Policy = "default-src 'self' https://gamepilot-api.onrender.com; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: 'self'; connect-src 'self' https://gamepilot-api.onrender.com; frame-ancestors 'self';"
