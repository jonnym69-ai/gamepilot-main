[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  VITE_API_BASE_URL = "https://gamepilot-api.onrender.com/api"
  VITE_STEAM_API_KEY = "FBB124C9352519E8F9FE820ADF0DA87C"
  VITE_APP_NAME = "GamePilot"
  VITE_APP_VERSION = "1.0.0"

[[headers]]
